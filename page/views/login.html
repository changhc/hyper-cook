<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>

  </head>
  <body>
      <form id="loginform" action="/" name="login" method="post">
        <input type="text" name="username" required="true" class="input" id="Username" placeholder="Username"/>
        <input type="password" name="password" required="true" class="input" id="Password" placeholder="Password" />            
        <input type="submit" class="loginbutton" id="userButton" value="SIGN IN" />   
      </form>
      <a href="/register">Click here to sign up</a>
  </body>
</html>
